[main]
name="translation"
tf_manager=<tf_manager>
output="tests/outputs/small"
overwrite_output_dir=True
batch_size=16
epochs=2
train_dataset=<train_data>
val_dataset=<val_data>
trainer=<trainer>
runners=[<runner>]
postprocess=None
evaluation=[("target", evaluators.BLEU), ("target", evaluators.TER), ("target", evaluators.ChrF3)]
logging_period=20
validation_period=60
random_seed=4321

[tf_manager]
class=tf_manager.TensorFlowManager
num_threads=4
num_sessions=1

[train_data]
class=dataset.load
series=["source", "target"]
data=["tests/data/train.tc.en", "tests/data/train.tc.de"]

[val_data]
class=dataset.load
series=["source", "target"]
data=["tests/data/val.tc.en", "tests/data/val.tc.de"]

[encoder_vocabulary]
class=vocabulary.from_wordlist
path="tests/data/encoder_vocab.tsv"

[encoder]
class=encoders.DeepSentenceEncoder
name="sentence_encoder"
rnn_sizes=[14,7,14]
rnn_directions=["forward","bidirectional","backward"]
max_input_len=5
embedding_size=14
dropout_keep_prob=0.5
data_id="source"
vocabulary=<encoder_vocabulary>
rnn_cell="NematusGRU"
add_residual=True

[attention]
class=attention.Attention
name="attention_sentence_encoder"
encoder=<encoder>

[decoder_vocabulary]
class=vocabulary.from_wordlist
path="tests/data/decoder_vocab.tsv"

[decoder]
class=decoders.Decoder
conditional_gru=True
name="decoder"
encoders=[<encoder>]
attentions=[<attention>]
rnn_size=8
embedding_size=9
dropout_keep_prob=0.5
data_id="target"
max_output_len=1
vocabulary=<decoder_vocabulary>
attention_on_input=False
rnn_cell="NematusGRU"

[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]
l2_weight=1.0e-8
clip_norm=1.0

[runner]
class=runners.GreedyRunner
decoder=<decoder>
output_series="target"
