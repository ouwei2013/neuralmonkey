[main]
name="audio classification"
tf_manager=<tf_manager>
output="tests/outputs/audio-classifier"
overwrite_output_dir=True
batch_size=2
epochs=1

train_dataset=<train_data>
val_dataset=<val_data>
test_datasets=[<val_data>]

trainer=<trainer>
runners=[<runner>]

evaluation=[("target", evaluators.Accuracy)]

logging_period=1
validation_period=2

random_seed=123485

[tf_manager]
class=tf_manager.TensorFlowManager
num_threads=4
num_sessions=1

[train_data]
class=dataset.load
series=["audio", "target", "features"]
data=[("tests/data/dtmf/train.sound", <audio_reader>), "tests/data/dtmf/train.labels", (<features_pre>, "audio")]

[val_data]
class=dataset.load
series=["audio", "target", "features"]
data=[("tests/data/dtmf/val.sound", <audio_reader>), "tests/data/dtmf/val.labels", (<features_pre>, "audio")]

[audio_reader]
class=readers.audio_reader.audio_reader
prefix="tests/data/dtmf/"

[features_pre]
class=processors.speech.SpeechFeaturesPreprocessor
feature_type="mfcc"
delta_order=1

[decoder_vocabulary]
class=vocabulary.from_wordlist
path="tests/data/dtmf/labels.vocab"
contains_header=False
contains_frequencies=False


[encoder]
class=encoders.raw_rnn_encoder.RawRNNEncoder
name="encoder"
data_id="features"
input_size=26
rnn_layers=[(7)]
dropout_keep_prob=0.5

[decoder]
class=decoders.classifier.Classifier
name="decoder"
encoders=[<encoder>]
dropout_keep_prob=0.5
layers=[10,5]
data_id="target"
activation_fn=tf.nn.relu
vocabulary=<decoder_vocabulary>

[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]
l2_weight=1.0e-8
clip_norm=1.0

[runner]
class=runners.GreedyRunner
decoder=<decoder>
output_series="target"
